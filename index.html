            <form action="" class="form">
                <label for="nombre">
                    <span>Cual es tu nombre?</span>

                <label for="inicio-platzi">
                    <span>Cuando comenzaste en platzi?</span>
                    <input type="date" id="inicio-platzi">
                </label>
                <label for="horario">
                    <span>En que horario estudias?</span>
                    <input type="time" id="horario">
                </label>
              <div>
                 <label for="hora">
                    <span>Hora</span>
                    <input type="time" id="hora" name="hora">
                </label>
                <label for="dia">
                    <span>Dia</span>
                    <input type="date" id="dia" name="dia">
                </label>
                <label for="semana">
                    <span>Semana</span>
                    <input type="week" id="semana" name="semana">
                </label>
                <label for="mes">
                    <span>Mes</span>
                    <input type="month" id="mes" name="mes">
                </label>
                <input type="submit" class="enviar">   
              </div>

              <label for="calendario">
                <span>calendario</span>
                <input type="datetime-local" id="calendario" name="calendario">
              </label>
              <input type="submit">
                
            </form>

            <form action="" class="form1">
                <label for="nombre">
                    <span>Cual es tu nombre?</span>
                    <input type="text" name="nombre" id="nombre" autocomplete="name" required>
                </label>
                <label for="correo">
                    <span>Cual es tu correo?</span>
                    <input type="email" name="correo" id="correo" autocomplete="email" required>
                </label>
                <label for="pais">
                    <span>En que pais resides?</span>
                    <input type="text" name="pais" id="pais" autocomplete="country" required>
                </label>
                <label for="CP">
                    <span>Cual es el codigo postal de tu ciudad?</span>
                    <input type="text" name="CP" id="CP" autocomplete="postal-code" required>
                </label>
                <input type="submit">
            </form>
